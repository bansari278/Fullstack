<!-- nav -->
<nav class="navbar navbar-dark bg-primary shadow-sm" *ngIf="user">
    <div class="navbar-brand align-item-center d-flex">
        <a class="nav-item nav-link" style="color: white;"routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><img src="https://th.bing.com/th/id/R.8bccd59cfe4870992fc5587723c6f06d?rik=ZQ3ADxg8L8JPGA&riu=http%3a%2f%2flogos-download.com%2fwp-content%2fuploads%2f2016%2f04%2fDomino_pizza_logo.png&ehk=IDSjI7XWulc%2bztJDZ5HH6Y7j%2fnI9a%2fDRm26G3B8kS3I%3d&risl=&pid=ImgRaw&r=0" atl="" height="35px">Domino's Pizza</a>

        <div class="form-group">
            <input type="text" class="form-control" [(ngApp)]="searchTerm" (keyup)="search($event)" placeholder="search products">
        </div>
        <span class="fas fa-search search-icon"></span>
    </div>
    <div class="navbar-brand align-item-left d-flex">
        <a class="nav-item nav-link" style="color: white;"> Hi {{user.firstName}}!</a>
        <a routerLink="cart" class="btn btn-primary" aria-label="View 3 items in your shopping cart">
            <i style="font-size: 20px;" class="fa fa-shopping-cart" aria-hidden="true"> </i>
            <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
            <span> Cart</span> 
          </a>
        </div>
</nav>
